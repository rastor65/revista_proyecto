<div class="main">
    <h1>Editar solicitudes</h1>
    <p-table [value]="solicitudes" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Indice</th>
                <th style="width:20%">ID</th>
                <th style="width:20%">Titulo</th>
                <th style="width:20%">Descripcion</th>
                <th style="width:20%">Tipo</th>
                <th style="width:20%">Persona</th>
                <th style="width:20%">Editar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-solicitud let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex }}</td>
                <td>{{ solicitud.id}}</td>
                <td>{{ solicitud.titulo}}</td>
                <td>{{ solicitud.description}}</td>
                <td>{{ solicitud.tipopqrs}}</td>
                <td>{{ solicitud.persona}}</td>
                <td> <button (click)="showEditar(solicitud.id)"  pButton pRipple type="button" icon="pi pi-pencil"
                    class="p-button-rounded p-button-warning mx-3"></button></td>

            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog header="Editar momento" [(visible)]="display" [modal]="true" [style]="{width: '600px', height: '500px'}"
    [draggable]="false" [resizable]="false">

    <div class="grid dialog-form-crear col-12 md:col-12 lg:col-12">
        <form (submit)="submit()" [formGroup]="form">
                <p-dropdown [options]="tipoSolicitudes" formControlName="tipopqrs" placeholder="Tipo de solicitud" optionLabel="tipo" [showClear]="true"></p-dropdown>
                <input type="text" placeholder="Titulo" pInputText formControlName="titulo" />
                <textarea rows="5" cols="10" placeholder="Descripcion" formControlName="description" pInputTextarea></textarea>
                <button pButton pRipple type="submit" label="Crear solicitud" class="p-button-success" [disabled]="!form.valid" ></button>
        </form>
    </div>


</p-dialog>

<p-toast></p-toast>
