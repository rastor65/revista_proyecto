<div class="main">
    <h1>Ver tipos de solicitudes</h1>
    <p-table [value]="tipo_solicitudes" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%" >Indice</th>
                <th style="width:10%" >ID</th>
                <th >Nombre</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipo let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex}}</td>
                <td>{{tipo.id}}</td>
                <td>{{tipo.tipo}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-toast></p-toast>
