<h2 class="solicitudes-title">Revistas - crear</h2>

<div class="form-container">
    <form>
        <div class="p-inputgroup">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="revista.nombre" name="nombre" required>
        </div>
        <button pButton class="p-button-primary p-button-outlined custom-button" (click)="crearRevista()" label="Crear Revista" icon="pi pi-save"></button>
    </form>
</div>

<p-toast [style]="{ top: '80px' }"></p-toast>
