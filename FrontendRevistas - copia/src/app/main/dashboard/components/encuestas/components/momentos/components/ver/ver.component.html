<div class="main">
    <h1>Todos los momentos</h1>
    <p-table [value]="momentos" [tableStyle]="{'min-width': '10rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Tipo</th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-momento>
            <tr>
                <td>{{ momento.id}}</td>
                <td>{{ momento.tipo}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
