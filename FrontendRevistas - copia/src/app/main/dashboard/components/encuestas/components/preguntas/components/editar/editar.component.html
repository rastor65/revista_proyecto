<div class="main">
    <h1>Editar preguntas</h1>
    <p-table [value]="preguntas" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Indice</th>
                <th pSortableColumn="id" style="width:20%">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="pregunta_nombre" style="width:20%">Pregunta <p-sortIcon
                        field="pregunta_nombre"></p-sortIcon></th>
                <th pSortableColumn="momento" style="width:20%">Momento <p-sortIcon field="momento"></p-sortIcon></th>
                <th style="width:20%">Editar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pregunta let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex }}</td>
                <td>{{ pregunta.id}}</td>
                <td>{{ pregunta.pregunta_nombre}}</td>
                <td>{{ pregunta.momento}}</td>
                <td> <button (click)="showEditar(pregunta.id)"  pButton pRipple type="button" icon="pi pi-pencil"
                    class="p-button-rounded p-button-warning mx-3"></button></td>

            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog header="Editar momento" [(visible)]="display" [modal]="true" [style]="{width: '40vw', height: '40vh'}"
    [draggable]="false" [resizable]="false">

    <div class="grid dialog-form-crear col-12 md:col-12 lg:col-12">
        <form (submit)="submit()" [formGroup]="form">
            <input type="text" pInputText placeholder="Pregunta" formControlName="pregunta_nombre" class="my-3">
            <p-dropdown class="my-3" [options]="momentos" placeholder="Selecciona un momento" formControlName="momento" [editable]="true"  optionLabel="tipo"></p-dropdown>
            <button pButton pRipple type="submit" label="Editar" class="p-button-warning" [disabled]="!form.valid"></button>
        </form>
    </div>


</p-dialog>

<p-toast></p-toast>
