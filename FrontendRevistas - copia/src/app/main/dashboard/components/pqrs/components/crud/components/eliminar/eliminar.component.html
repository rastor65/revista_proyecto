<div class="main">
    <h1>Eliminar solicitudes</h1>
    <p-table [value]="solicitudes" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">Indice</th>
                <th style="width:10%">ID</th>
                <th style="width:10%">Titulo</th>
                <th style="width:10%">Descripcion</th>
                <th style="width:10%">Tipo</th>
                <th style="width:10%">Persona</th>
                <th style="width:10%">Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pregunta let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex }}</td>
                <td>{{ pregunta.id}}</td>
                <td>{{ pregunta.titulo}}</td>
                <td>{{ pregunta.description}}</td>
                <td>{{ pregunta.tipopqrs}}</td>
                <td>{{ pregunta.persona}}</td>
                <td> 
                    <p-confirmPopup></p-confirmPopup>
                    <button (click)="confirm($event, pregunta.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger mx-3"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>

<p-confirmPopup></p-confirmPopup>
