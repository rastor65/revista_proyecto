<div class="main">
    <h1>Ver Solicitudes</h1>
    <p-table [value]="solicitudes" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%" >Indice</th>
                <th style="width:10%" >ID</th>
                <th >Titulo</th>
                <th >Descripcion</th>
                <th >Tipo</th>
                <th >Persona</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipo let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex}}</td>
                <td>{{tipo.id}}</td>
                <td>{{tipo.titulo}}</td>
                <td>{{tipo.description}}</td>
                <td>{{tipo.tipopqrs}}</td>
                <td>{{tipo.persona}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
