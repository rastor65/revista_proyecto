<div class="main">
    <h1>Ver Secciones</h1>
    <p-table [value]="secciones" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th >Indice</th>
                <th >ID</th>
                <th >Nombre</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-seccion let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex}}</td>
                <td>{{seccion.id}}</td>
                <td>{{seccion.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
