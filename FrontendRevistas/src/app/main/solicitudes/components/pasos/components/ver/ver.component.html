<h2 class="solicitudes-title">Pasos - ver</h2>

<div class="table-container">
    <p-table [value]="pasos" [paginator]="true" [rows]="10" class="custom-table" sortField="nivel" [sortOrder]="1">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nivel">Nivel <p-sortIcon field="nivel"></p-sortIcon></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="dias_programacion">DÃ­as <p-sortIcon field="dias_programacion"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-paso>
            <tr>
                <td>{{ paso.nivel }}</td>
                <td>{{ paso.nombre }}</td>
                <td>{{ paso.dias_programacion }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
