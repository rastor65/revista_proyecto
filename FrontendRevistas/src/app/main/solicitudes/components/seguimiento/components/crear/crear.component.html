<h1 class="solicitudes-title">CREAR SEGUIMIENTO</h1>

<div class="crear-seguimiento-container">
  <form [formGroup]="seguimientoForm" (ngSubmit)="guardarSeguimiento()" class="crear-seguimiento-form">
    <div>
      <label for="solicitudId">Solicitud</label><br>
      <p-dropdown id="solicitudId" name="solicitudId" [options]="solicitudes" optionLabel="titulo_articulo"
        optionValue="id" placeholder="seleccionar..." [filter]="true" formControlName="solicitudId"></p-dropdown>
    </div>
    <div>
      <label for="responsableId">Responsable</label><br>
      <p-dropdown id="responsableId" name="responsableId" [options]="responsables" optionLabel="nombres" optionValue="user"
        placeholder="seleccionar..." [filter]="true" formControlName="responsableId">
        <ng-template let-responsable pTemplate="item">
          {{ responsable.nombres }} {{ responsable.apellidos }}
        </ng-template></p-dropdown>
    </div>
    <div>
      <label for="pasos_seguimiento">Pasos de seguimiento</label><br>
      <p-dropdown id="pasos_seguimiento" name="pasos_seguimiento" [options]="pasos" optionLabel="nombre"
        optionValue="id" placeholder="seleccionar..." [filter]="true" formControlName="pasos_seguimiento"></p-dropdown>
    </div>
    <div>
      <label for="estado_seguimiento">Estado de seguimiento</label><br>
      <p-dropdown id="estado_seguimiento" name="estado_seguimiento" [options]="estados" optionLabel="nombre"
        optionValue="id" placeholder="seleccionar..." formControlName="estado_seguimiento" [filter]="true"></p-dropdown>
    </div>
    <div>
      <label for="fechaAsignacion">Fecha de Asignaci贸n</label>
      <input type="date" id="fechaAsignacion" formControlName="fecha_asignacion" name="fechaAsignacion" required>
    </div>
    <div>
      <label for="fechaProgramacion">Fecha de Programaci贸n</label>
      <input type="date" id="fechaProgramacion" formControlName="fecha_programacion" name="fechaProgramacion" required>
    </div>
    <div>
      <label for="fechaEvaluacion">Fecha de Evaluaci贸n</label>
      <input type="date" id="fechaEvaluacion" formControlName="fecha_evaluacion" name="fechaEvaluacion" required>
    </div>
    <div>
      <label for="correciones">Correcciones</label><br>
      <div class="archivo-area">
        <div>
          <label for="correcciones" class="custom-file-upload">
            <i class="pi pi-upload"></i><span style="margin-left: 5px;">Seleccionar archivo</span>
            <input pButton type="file" id="correcciones" (change)="onFileSelected($event)" required
              style="display:none">
          </label>
        </div>
        <br>
        <div *ngIf="archivoSeleccionado">
          <span>Archivo seleccionado:</span>
          {{ archivoSeleccionado }}
        </div>
      </div>
    </div>
    <div>
      <label for="formato_evaluacion">Formato de evaluaci贸n</label><br>
      <div class="archivo-area">
        <div>
          <label for="formato_evaluacion" class="custom-file-upload">
            <i class="pi pi-upload"></i><span style="margin-left: 5px;">Seleccionar archivo</span>
            <input pButton type="file" id="formato_evaluacion" (change)="onFileSelectedFormato($event)" required
              style="display:none">
          </label>
        </div>
        <br>
        <div *ngIf="archivoSeleccionadoFormato">
          <span>Archivo seleccionado:</span>
          {{ archivoSeleccionadoFormato }}
        </div>
      </div>
    </div>

    <button pButton type="submit" class="p-button p-button-outlined" icon="pi pi-save"
      label="Guardar Seguimiento"></button>
  </form>


  <p-toast [style]="{ top: '80px' }"></p-toast>
