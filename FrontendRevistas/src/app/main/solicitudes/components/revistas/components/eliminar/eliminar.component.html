<h2 class="solicitudes-title">Revistas - eliminar</h2>
<br>
<div class="table-container">
    <p-table [value]="revistas" [paginator]="true" [rows]="5" class="pasos-table">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-revista>
            <tr>
                <td>{{ revista.id }}</td>
                <td>{{ revista.nombre }}</td>
                <td>
                    <button pButton type="button" icon="pi pi-trash" label="Desactivar"
                        (click)="mostrarDialogoConfirmacion(revista)"
                        class="p-button-outlined p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Confirmar Desactivación" [(visible)]="mostrarDialogo" [modal]="true" [responsive]="true"
    [style]="{ width: '40vw' }" [showHeader]=" false" [closable]="false" [dismissableMask]="false">
    <ng-container *ngIf="revistaSeleccionada">
        <p>¿Estás seguro de que deseas desactivar el paso?</p>
        <div class="p-dialog-footer">
            <button pButton type="button" label="Sí, Desactivar" icon="pi pi-trash"
                class="p-button-danger p-button-outlined" (click)="desactivarRevista()"></button>
            <button pButton type="button" label="Cancelar" icon="pi pi-times"
                class="p-button-secondary p-button-outlined" (click)="cerrarDialogo()"></button>
        </div>
    </ng-container>
</p-dialog>
