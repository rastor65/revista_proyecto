<div class="estado-edit">
  <h2 class="solicitudes-title">Editar Estados de Seguimiento</h2>
  <p-table [value]="estados" class="estado-table">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estado>
      <tr>
        <td>{{ estado.nombre }}</td>
        <td>{{ estado.descripcion }}</td>
        <td>
          <button (click)="abrirDialogo(estado)" pButton class="p-button-warning p-button-outlined"
            icon="pi pi-pencil" label="Editar"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
</div>
<p-dialog header="Editar Estado" [(visible)]="mostrarDialogo" [modal]="true" [responsive]="true" [showHeader]="false"
  [closable]="false" [dismissableMask]="false">
  <div class="dialog-content">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="estadoSeleccionado.nombre">

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" [(ngModel)]="estadoSeleccionado.descripcion">

    <button (click)="guardarCambios()" class="btn-save">Guardar Cambios</button>
  </div>
</p-dialog>
