<div class="main">
    <h1>Eliminar momentos</h1>
    <p-table [value]="momentos" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">Indice</th>
                <th pSortableColumn="id" style="width:10%">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="momento" style="width:10%">Momento <p-sortIcon field="momento"></p-sortIcon></th>
                <th style="width:10%">Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-momento let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex }}</td>
                <td>{{ momento.id}}</td>
                <td>{{ momento.tipo}}</td>
                <td> 
                    <p-confirmPopup></p-confirmPopup>
                    <button (click)="confirm($event, momento.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger mx-3"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>
